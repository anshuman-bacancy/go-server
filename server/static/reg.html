<!doctype html>
<HTML lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Anshuman Aich">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

</head>

<body>
	<div class="container">
    <h1> Registration  <i class="material-icons">person</i> </h1>
      <form method="post" enctype="multipart/form-data">
        <div class="row">
          <div class="form-group col-lg-1">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" required />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-1">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" required/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-1">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-1">
            <label for="pos">Position</label>
            <input type="text" name="pos" class="form-control" required />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-lg-1">
            <label for="profile">Add your profile with your name as title. Example: "John Doe.jpg"</label><br>
            <input type="file" name="profile" class="form-control" />
          </div>
        </div>

        <div class="row">
          <button formaction="http://localhost:8000/employee/" class="btn btn-lg">Send</button>
        </div>
      </form>
	</div>
</body>
</html>
